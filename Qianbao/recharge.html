<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/public.css" />
	</head>

	<body style="background-color:#FFFFFF;">
		<header class="mui-bar mui-bar-nav" id="nav-bg">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">手机充值</h1>
		</header>
		<div class="mui-content" id="recharge-view">

		    <div class="recharge-view-charge">
		    	<h3>充话费</h3>
		    	<ul class="charge-view-ulbox mui-row">
		    		<li class="charge-view-list mui-col-sm-4 mui-col-xs-4">
		    			<span>10元</span>
		    			<span>售价10.05元</span>
		    		</li>
		    		<li class="charge-view-list mui-col-sm-4 mui-col-xs-4">
		    			<span>20元</span>
		    			<span>售价19.96元</span>
		    		</li>
		    		<li class="charge-view-list mui-col-sm-4 mui-col-xs-4">
		    			<span>30元</span>
		    			<span>售价29.94元</span>
		    		</li>
		    	</ul>
		    	<ul class="charge-view-ulbox mui-row">
		    		<li class="charge-view-list mui-col-sm-4 mui-col-xs-4">
		    			<span>50元</span>
		    			<span>售价49.90元</span>
		    		</li>
		    		<li class="charge-view-list mui-col-sm-4 mui-col-xs-4">
		    			<span>100元</span>
		    			<span>售价99.80元</span>
		    		</li>
		    		<li class="charge-view-list mui-col-sm-4 mui-col-xs-4">
		    			<span>200元</span>
		    			<span>售价199.6元</span>
		    		</li>
		    	</ul>
		    </div>
		    <div class="recharge-view-charge">
		    	<h3>更多充值</h3>
		    	<ul class="charge-view-ulbox mui-row">
		    		<li class="charge-view-list mui-col-sm-4 mui-col-xs-4">
		    			<span>充值流量</span>
		    		</li>
		    	</ul>
		    	
		    </div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
